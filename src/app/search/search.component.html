<h2>Search for a day to get the planetary information</h2>

<p>Input a prior day with the form YYYY-MM-DD</p>
<form name="search-input">
  <input type="text" [value]="testVal" (input)="handleInput($event)" />
  <button type="button" (click)="handleSubmit()">submit </button>
</form>

<p> date: {{ imageData.date }} </p>
<p> {{ imageData.explanation }} </p>
<p> copyright: {{ imageData.copyright }} </p>

<img [src]='imageData.imageUrl' />
